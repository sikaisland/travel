<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        .login .left{
            cursor: pointer;
        }
        .login .left img:hover{
            transition: 0.8s linear;
            transform: scale(1.1);
            box-shadow: 2px 2px 5px #000;
        }
        .right form a:hover{
            border: 1px solid skyblue;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="left">
                <p>发现更多精彩！</p>
            <img src="images/upload/log1.jpg" alt="">
            <img src="images/upload/log2.jpg" alt="">
            <img src="images/upload/log3.jpg" alt="">
            <img src="images/upload/log4.jpg" alt="">
        </div>
        <div class="right" >
            <h3>用户登录</h3>
            <form action="#">
                <input type="text" placeholder="微博账号/QQ号码/电子邮箱" id="username">
                <input type="password" placeholder="密码" id="pwd">
                <br>
                <span class="ckb"><input type="checkbox" id="ckb"> 下次自动登录</span>
                <a href="#" class="qq"></a>
                <a href="#" class="weibo"></a>
            </form>
            <button id="submit">登录</button>
        </div>
    </div>
    <footer class="loginfooter">
        版权所有 &copy;爱旅游
    </footer>

    <script>
        $(function () {
           $("#username").val(window.localStorage.getItem("username"));
           $("#pwd").val(window.localStorage.getItem("pwd"));
           $("#submit").click(function () {
               if( $("#username").val()!=window.localStorage.getItem("username")){
                   alert("用户名不存在！请先注册");
               }else if($("#pwd").val()!=window.localStorage.getItem("pwd")){
                   alert("密码输入有误！请重新输入");
               }else{
                   if($("#ckb").is(":checked")){
                      alert("登录成功！跳转至首页...");
                       window.localStorage.setItem('username',$("#username").val());
                       window.localStorage.setItem('pwd',$("#pwd").val());
                       $(location).delay(1000).attr('href', 'index-travel.html');
                   }else{
                       alert("登录成功！跳转至首页...");
                       $(location).delay(1000).attr('href', 'index-travel.html');

                   }
               }

           })
        })
    </script>
</body>
</html>
